<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>BballZones</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.12.0-rc1/angular-material.css">
</head>
<body ng-app="StarterApp" layout="row" ng-controller="AppCtrl">
  <div layout="column" class="relative" layout-fill role="main">
  <md-toolbar ng-show="!showSearch">
    <div class="md-toolbar-tools">
    <h3>
      BballZones
    </h3>
    <span flex></span>
    <md-button aria-label="Search" ><!--ng-click="showSearch = !showSearch"-->
      <ng-md-icon icon="search"></ng-md-icon>
    </md-button>
</div>
<md-tabs md-stretch-tabs="always" class="md-primary" md-selected="data.selectedIndex">
  <md-tab id="tab1" aria-controls="tab1-content">
    Zonas
  </md-tab>
  <md-tab id="tab2" aria-controls="tab2-content">
    Info
  </md-tab>
</md-tabs>
</md-toolbar>
<md-toolbar class="md-hue-1" ng-show="showSearch">
  <div class="md-toolbar-tools">
    <md-button ng-click="showSearch = !showSearch" aria-label="Back">
      <ng-md-icon icon="arrow_back"></ng-md-icon>
    </md-button>
    <h3 flex="10">
      Back
    </h3>
    <md-input-container md-theme="input" flex>
      <label>&nbsp;</label>
      <input ng-model="search.who" placeholder="enter search">
    </md-input-container>
    <md-button aria-label="Search" ng-click="showSearch = !showSearch">
      <ng-md-icon icon="search"></ng-md-icon>
    </md-button>
    <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
      <ng-md-icon icon="more_vert"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-content flex md-scroll-y ng-controller="canchasCtrl">
  <ui-view layout="column" layout-fill layout-padding>
    <div class="inset" hide-sm></div>
    <ng-switch on="data.selectedIndex" class="tabpanel-container">
      <div role="tabpanel"
      id="tab1-content"
      aria-labelledby="tab1"
      ng-switch-when="0"
      md-swipe-left="next()"
      md-swipe-right="previous()"
      layout="row" layout-align="center center">
      <md-card flex-gt-sm="90" flex-gt-md="80">
        <md-card-content>
          <h2>Activity</h2>
          <md-list>
            <md-item ng-repeat="item in posts | filter:search">
              <md-item-content>
                <div class="md-tile-left inset" hide-sm>
                  <user-avatar></user-avatar>
                </div>
                <div class="md-tile-content">
                  <h3>{{item.First_POB1}}</h3>
                  <h4>{{item.First_POB1}}</h4>
                  <p>
                    {{item.First_POB1}}
                  </p>
                </div>
              </md-item-content>
              <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
              <md-divider hide-gt-sm ng-if="!$last"></md-divider>
            </md-item>
            <md-divider></md-divider>
            <md-item layout class="inset">
              <md-button layout layout-align="start center" flex class="md-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg> More
              </md-button>
            </md-item>
          </md-list>
        </md-card-content>
      </md-card>
    </div>
    <div role="tabpanel"
    id="tab2-content"
    aria-labelledby="tab2"
    ng-switch-when="1"
    md-swipe-left="next()"
    md-swipe-right="previous()"
    layout="row" layout-align="center center">
    <md-card flex-gt-sm="90" flex-gt-md="80">
      <md-card-content>
        <center><h2>App BballZones</h2></center>
        <!--<md-list>-->
        <md-item ng-repeat="item in activity | filter:search | orderBy:'-what'">
          <md-item-content>
            <div class="md-tile-left inset" hide-sm>
              <user-avatar></user-avatar>
            </div>
            <div class="md-tile-content">
              <h3>{{item.what}}</h3>
              <h4>{{item.who}}</h4>
              <p>
                {{item.notes}}
              </p>
            </div>
          </md-item-content>
          <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
          <md-divider hide-gt-sm ng-if="!$last"></md-divider>
        </md-item>
        <md-divider></md-divider>
  </md-card-content>
</md-card>
</div>

</ng-switch>

</ui-view>
</md-content>
</div>
<!-- Angular Material Dependencies -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.12.0-rc1/angular-material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>

app.initialize();
</script>-->
</body>
</html>
